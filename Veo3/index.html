
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 4 Design: Image-to-Video Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0D0F18;
            --bg-panel: rgba(20, 22, 36, 0.7);
            --border-glow: rgba(0, 255, 255, 0.3);
            --accent-cyan: #00FFFF;
            --accent-lime: #7FFF00;
            --accent-magenta: #FF00FF;
            --text-primary: #EAEFFC;
            --text-secondary: #A9B7D1;
            font-family: 'Roboto', sans-serif;
        }

        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #02041a, #0b021d, #140b2c, #0d0f18);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--accent-cyan);
            border-radius: 10px;
            box-shadow: 0 0 8px var(--accent-cyan);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00dddd;
        }

        .neon-glow-cyan {
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.7), 0 0 10px rgba(0, 255, 255, 0.5), 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        .neon-glow-lime {
            text-shadow: 0 0 5px rgba(127, 255, 0, 0.7), 0 0 10px rgba(127, 255, 0, 0.5), 0 0 15px rgba(127, 255, 0, 0.3);
        }
    </style>

  </body>
</html>
